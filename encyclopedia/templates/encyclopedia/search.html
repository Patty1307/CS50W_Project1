{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Found Pages for '{{ query }}'</h1>

    <ul>
        {% for entry in entries %}
            <li>
            <a href="{% url 'readentry' entry %}">{{ entry }}</a>
            </li>
        {% empty %}
        No Results found.
        {% endfor %}
    </ul>

{% endblock %}
